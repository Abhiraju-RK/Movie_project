{% extends 'login_header.html' %}

{% block content %}<br>

<div class="container">
    <!-- Search Form -->
    <form method="GET" action="{% url 'search_movie' %}" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search by category..." value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="row">
        {% if movies %}
            {% for movie in movies %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description|truncatewords:15 }}</p>
                            <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No movies found.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
